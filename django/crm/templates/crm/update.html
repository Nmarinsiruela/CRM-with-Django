{% extends 'base.html' %}

{% block title %}User Update{% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data" action="{% url 'crm:update' customer.id %}">
    {% csrf_token %}
    <table>{{form.as_table}}</table>
    
    
    <input type="submit" value="Update this customer" />
</form>

{% endblock %}
