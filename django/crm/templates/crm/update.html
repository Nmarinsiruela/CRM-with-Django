{% extends 'base.html' %}

{% block title %}User Update{% endblock %}

{% block content %}
<h5><a href="{% url 'home' %}">Home</a> > <a href="{% url 'crm:index' %}">Customer Area</a></h5>
<h3>Update</h3>
<form method="post" enctype="multipart/form-data" action="{% url 'crm:update' customer.id %}">
    {% csrf_token %}
    <table>{{form.as_table}}</table>
    <hr>
    <input type="submit" class="button confirm" value="Update this customer" />
</form>

{% endblock %}
