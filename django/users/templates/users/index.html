{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}

<a href="{% url 'users:create' %}">Create New User</a>

{% if user_list %}
    <ul>
    {% for user_selected in user_list %}
    <li><a href="{% url 'users:detail' user_selected.id %}">{{user_selected.username}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users found.</p>
{% endif %}

{% endblock %}
